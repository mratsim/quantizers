calibration_set:
  max_seq_length: 8192
  shuffle: true
  seed: 42
  datasets:
    - dataset: tests/test_datasets/sharegpt/ds_musings
      split: train
      columns: ["musings"]
      formatter: sharegpt
      num_samples: 3
    - dataset: tests/test_datasets/sharegpt/ds_conversations
      split: train
      columns: ["conversations"]
      formatter: sharegpt
      num_samples: 3
    - dataset: tests/test_datasets/prompt_answer/ds_instruction_response
      split: train
      columns: ["instruction", "response"]
      formatter: prompt_answer
      num_samples: 3
    - dataset: tests/test_datasets/raw_text/ds_text
      split: train
      columns: ["text"]
      formatter: raw_text
      num_samples: 3
    - dataset: tests/test_datasets/chat_completion/ds_messages
      split: train
      columns: ["messages"]
      formatter: chat_completion
      num_samples: 3
    - dataset: tests/test_datasets/deepmind_code_contests
      split: train
      columns: ["data"]
      formatter: deepmind_code_contests
      num_samples: 3
    - dataset: tests/test_datasets/diversoailab_humaneval_rust
      split: train
      columns: ["prompt"]
      formatter: raw_text
      num_samples: 10
      formatter_params:
        prefix: Solve the following problem using {{ ["Python", "Rust", "JavaScript", "Java", "C++"][hash(row|string) % 5] }}
    - dataset: tests/test_datasets/MathArena_project_euler
      split: train
      columns: ["problem"]
      formatter: raw_text
      num_samples: 10
      formatter_params:
        prefix: Solve the following problem using {{ ['Zephyr', 'Prolog', 'Cobol', 'Apex', 'Crystal', 'Fortran', 'Nim', 'Delphi', 'Ada', 'Objective-C', 'VBA', 'Perl', 'Groovy', 'MATLAB', 'Solidity', 'Visual Basic', 'MicroPython', 'OCaml', 'Erlang', 'Julia', 'Lisp', 'F#', 'Clojure', 'GDScript', 'Scala', 'R', 'Haskell', 'Ruby', 'Elixir', 'x86-64 ASM', 'ARM-64 ASM', 'Assembly', 'Lua', 'Zig', 'Dart', 'Swift', 'Metal', 'PowerShell', 'PHP', 'Kotlin', 'C', 'Java', 'C++', 'C#', 'Bash/Shell', 'Go', 'Rust', 'TypeScript', 'HTML/CSS', 'SQL', 'JavaScript', 'Python', 'Lean', 'Coq', 'SML', 'Agda', 'Idris', 'Racket', 'CUDA', 'Vulkan'][hash(row|string) % 60] }}
    - dataset: tests/test_datasets/toolace
      split: train
      columns: ["system", "conversations"]
      formatter: chat_completion_with_sysprompt
      num_samples: 5
