# Configuration for quantizing Qwen3-4B with AWQ
# Usage: python scripts/do_oneshot.py --config configs/quantize_qwen3-4b-awq.yaml

model:
  name: "Qwen/Qwen3-4B"
  revision: "main"
  max_seq_length: 8192

quantization:
  recipe: "recipe_awq_w4a16.yaml"

inference:
  max_seq_length: 8192
  batch_size: 1

# Calibration set reference (points to calibration set config file)
calibration_set: "calibration_sets/calibrate_quick_test.yaml"
